<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Home Section -->
  <section id="home">
    <header>
      <h1>Welcome to Fitness Gym</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#survey">Survey</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </nav>
    </header>
    <div class="content">
      <p>Stay fit, stay healthy!</p>
    </div>
  </section>

  <!-- Survey Form Section -->
  <section id="survey">
    <header>
      <h2>Gym Survey Form</h2>
    </header>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="fitness_goal">Fitness Goal:</label>
      <input type="text" id="fitness_goal" name="fitness_goal" required>

      <label for="experience_level">Experience Level:</label>
      <select id="experience_level" name="experience_level" required>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>

      <label for="exercise_frequency">Exercise Frequency per Week:</label>
      <input type="number" id="exercise_frequency" name="exercise_frequency" required>

      <label for="favorite_activity">Favorite Gym Activity:</label>
      <input type="text" id="favorite_activity" name="favorite_activity" required>

      <label for="improvement_suggestion">Suggestions for Improvement:</label>
      <textarea id="improvement_suggestion" name="improvement_suggestion" required></textarea>

      <input type="submit" value="Submit">
    </form>
  </section>

  <!-- About Section -->
  <section id="about">
    <header>
      <h2>About Fitness Gym</h2>
    </header>
    <div class="content">
      <p>Learn more about our gym...</p>
    </div>
  </section>
</body>
</html>
